<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/d6d7c08a6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <aside id="menu">
            <div class="hamburger" id="menu-btn">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
            </div>
            <ul>
                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-share-nodes"></i></li>
                <li><i class="fa-solid fa-face-grin-stars"></i></li>
                <li><i class="fa-solid fa-share-nodes"></i></li>
                <li><i class="fa-solid fa-flag-checkered"></i></li>
              
                <div class="liner"></div>
                <li><i class="fa-solid fa-user-plus"></i></li>
                <li><i class="fa-solid fa-gear"></i></li>
                
                
            </ul>
        </aside>
        <div class="main_area">
            <nav>
                <div class="forecast_title">
                    <h2>Forecast</h2>
                </div>
                <ul>
                    <li><i class="fa-solid fa-rotate"></i></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>  
                    <li><i class="fa-solid fa-thumbtack"></i></li>
                    <li><i class="fa-solid fa-star"></i><li>   
                     <select>
                        <option>Theme</option>
                        <option>dark</option>
                        <option>light</option>
                     </select>   
                </ul>
            </nav>
            <div class="weather_title">
                <h2>Select the weather type today</h2>
                <hr/>
                <select id="weather">
                    <option value="">-- Make a choice--</option>
                    <option value="sunny">Sunny</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowing">Snowing</option>
                    <option value="overcast">Overcast</option>
                </select>
                <h3></h3>
                <div class="display">
                    <div class="display_row">
                        <div class="col3">
                            <img src="./assets/sun-weather-forecast-glossy-icon-vector-425863-removebg-preview.png" width="170px"/>
                            <h2>290C</h2>
                        </div>
                        <div class="col3">
                            <img src="./assets/Rain-removebg-preview-removebg-preview.png" width="170px"/>
                            <h2>-21C</h2>
                        </div>
                        <div class="col3">  
                            <img src="./assets/sun-weather-forecast-glossy-icon-vector-425863-removebg-preview.png" width="170px"/>
                            <h2>210C</h2>
                        </div>
                    </div>
                
                </div>
            </div>
           
        </div>
        <section class="inner_main">
            <h2>DISPLAY</h2>
        </section>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
