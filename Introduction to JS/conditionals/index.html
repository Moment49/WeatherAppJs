<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/d6d7c08a6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <aside id="menu">
            <div class="hamburger" id="menu-btn">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
            </div>
            <ul>
                <li><a href="#index"><i class="fa-solid fa-house"></i></a></li>
                <li><i class="fa-solid fa-share-nodes"></i></li>
                <li><i class="fa-solid fa-face-grin-stars"></i></li>
                <li><i class="fa-solid fa-share-nodes"></i></li>
                <li><i class="fa-solid fa-flag-checkered"></i></li>
              
                <div class="liner"></div>
                <li><i class="fa-solid fa-user-plus"></i></li>
                <li><i class="fa-solid fa-gear"></i></li>
                
                
            </ul>
        </aside>
        <div class="main_area">
            <nav>
                <div class="forecast_title">
                    <h2>Forecast</h2>
                </div>
                <ul>
                    <li><i class="fa-solid fa-rotate"></i></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>  
                    <li><i class="fa-solid fa-thumbtack"></i></li>
                    <li><i class="fa-solid fa-star"></i><li>   
                    <select id="theme">
                        <option value="">Theme</option>
                        <option value="dark">dark</option>
                        <option value="light">light</option>
                    </select>
                </ul>
              
                
            </nav>
            <div class="weather_title">
                <h2>Select the weather type today</h2>
                <hr/>
                <select id="weather">
                    <option value="">-- Make a choice--</option>
                    <option value="sunny">Sunny</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowing">Snowing</option>
                </select>
                <div class="display">
                    <h3></h3>
                    <div class="display_row">
                        <div class="col3" id="sunny">
                            <img src="./assets/sun-weather-forecast-glossy-icon-vector-425863-removebg-preview.png" width="170px"/>
                            <h2>290‎°C</h2>
                        </div>
                        <div class="col3" id="rainy">
                            <img src="./assets/Rain-removebg-preview-removebg-preview.png" width="170px"/>
                            <h2>-21‎°C</h2>
                        </div>
                        <div class="col3" id="snow"> 
                            <a name = 'index'></a> 
                            <img src="./assets/sun-weather-forecast-glossy-icon-vector-425863-removebg-preview.png" width="170px"/>
                            <h2>210‎°C</h2>
                        </div>
                    </div>
                   
                </div>
            </div>
           
        </div>
        <section class="inner_main">
            <div class="wrapper">
                <h3>Current Weather</h3>
                <span>9:42 pm</span>
                <div class="current_weather_title">
                   <img src="https://assets.msn.com/weathermapdata/1/static/svg/72/v2/card_fix_partlysunny/MostlyCloudyNightV2.svg" width="170px"/>  
                   <h2>75‎°F</h2>      
                   <div class="weather_feeling">
                    <h4>Mostly Cloudy<i class="fa-solid fa-calendar"></i></h4>
                    <p>FEELS LIKE 75‎°</p>
                   </div>           
                </div>
                <div class="title">
                    <p>The skies will be mostly cloudy. The low will be 74°.</p>
                </div>

                <div class="weather_variables">
                    <div class="row1">
                        <div class="col5">
                            <h5><a href="#">Wind</a><i class="fa-solid fa-bolt"></i></h5>
                            <p>7 mph</p>
                        </div>
                        <div class="col5">
                            <h5><a href="#">Humidity</a><i class="fa-solid fa-bolt"></i></h5>
                            <p>94%</p>
                        </div>
                        <div class="col5">
                            <h5><a href="#">Visibility</a><i class="fa-solid fa-bolt"></i></h5>
                            <p>4.3 mi</p>
                        </div>
                        <div class="col5">
                            <h5><a href="#">Pressure</a><i class="fa-solid fa-bolt"></i></h5>
                            <p>29.91 in</p>
                        </div>
                        <div class="col5">
                            <h5><a href="#">Dew Point</a><i class="fa-solid fa-bolt"></i></h5>
                            <p>73 %</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
