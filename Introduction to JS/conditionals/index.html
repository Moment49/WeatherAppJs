<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/d6d7c08a6a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <aside id="menu">
            <div class="hamburger" id="menu-btn">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
            </div>
            <ul>
                <li><i class="fa-solid fa-house"></i></li>
                <li><i class="fa-solid fa-share-nodes"></i></li>
                <li><i class="fa-solid fa-face-grin-stars"></i></li>
                <li><i class="fa-solid fa-share-nodes"></i></li>
                <li><i class="fa-solid fa-flag-checkered"></i></li>
              
                <div class="liner"></div>
                <li><i class="fa-solid fa-user-plus"></i></li>
                <li><i class="fa-solid fa-gear"></i></li>
                
            </ul>
        </aside>
        <div class="main_area">
            <nav>
                <div class="forecast_title">
                    <h2>Forecast</h2>
                </div>
                <ul>
                    <li><i class="fa-solid fa-rotate"></i></li>
                    <li><i class="fa-solid fa-thumbtack"></i></li>
                    <li><i class="fa-solid fa-star"></i><li>  
                    <li><i class="fa-solid fa-ellipsis"></i></li>  
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>  
                </ul>
            </nav>
            <div class="weather">
                <h2>Select Weather And See the ForeCast</h2>
                <hr/>
                <select>
                    <option>Weather</option>
                    <option>Weather</option>
                    <option>Weather</option>
                    <option>Weather</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
